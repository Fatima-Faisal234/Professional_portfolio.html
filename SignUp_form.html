<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignUp Form </title>
</head>
<body>

     <h4> SignUp Form </h4>
    <form action="/action.php">
        <input type="text" placeholder="Enter 1st name">
        <br>
         <input type="text" placeholder="Enter 2nd name">
         <br>
          <input type="email" placeholder="Enter email">
          <br>
        <input type="password" placeholder="Password">
        <br>


        <h5> Are you ? </h5>
        <label for="101">
        <input type="radio" value="class XI" name="class" id="101"> Student 
        </label>
        <br>

        <label for="102">
        <input type="radio" value="class XII" name="class" id="102"> Teacher 
        </label>


        <br>
        <br>


        <h5> Select Your desired Course </h5>

        <label for="Python">
            <input type="checkbox" value="Python" name="course" id="101"> Python
        </label>
        

        <label for="Java">
            <input type="checkbox" value="Java" name="course" id="102"> Java
        </label>


        <label for="JavaScript">
            <input type="checkbox" value="JavaScript" name="course" id="103"> JavaScript
        </label>


        <label for="C++">
            <input type="checkbox" value="C++" name="course" id="104"> C++
        </label>


        <br>
        <br>

        <textarea name="feedback" id="101" placeholder="please give your valuable feedback here" rows="5"></textarea>


        <br>
        <br>

        <h4> Select your city </h4>

        <select name="city" >
            <option value="Delhi">Delhi</option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Peshawar">Peshawar</option>
        </select>
    
        <br>
        <br>
    <input type="submit" value="submit">

</body>
</html>
